version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: todo_platform_postgres
    environment:
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_password
      POSTGRES_DB: todo_platform
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U todo_user -d todo_platform']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  todo_network:
    driver: bridge
